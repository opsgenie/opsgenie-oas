##################
#     REQUEST    #
##################
CreateEscalationRequest:
  type: object
  required:
    - name
    - rules
  properties:
    name:
      type: string
      description: Name of the escalation
    description:
      type: string
      description: Description of the escalation
    rules:
      type: array
      description: List of escalation rules.
      items:
        $ref: '#/definitions/EscalationRule'
    ownerTeam:
      description: Owner team of escalation.
      $ref: '#/definitions/TeamMeta'

UpdateEscalationRequest:
  type: object
  properties:
    name:
      type: string
      description: Name of the escalation
    description:
      type: string
      description: Description of the escalation
    rules:
      type: array
      description: List of escalation rules.
      items:
        $ref: '#/definitions/EscalationRule'
    ownerTeam:
      description: Owner team of escalation.
      $ref: '#/definitions/TeamMeta'


##################
#    RESPONSE    #
##################
GetEscalationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/Escalation'

ListEscalationsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          type: array
          items:
            $ref: '#/definitions/Escalation'

##################
#      MODEL     #
##################
Escalation:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    description:
      type: string
    ownerTeam:
      $ref: '#/definitions/TeamMeta'
    rules:
      type: array
      items:
        $ref: '#/definitions/EscalationRule'

EscalationRule:
  type: object
  required:
    - condition
    - notifyType
    - delay
    - recipient
  properties:
    condition:
      type: string
      enum:
        - if-not-acked
        - if-not-closed
    notifyType:
      type: string
      enum:
        - default
        - next
        - previous
        - users
        - admins
        - all
    delay:
      $ref: '#/definitions/Duration'
    recipient:
      $ref: '#/definitions/Recipient'