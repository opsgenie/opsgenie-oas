##################
#     REQUEST    #
##################
AddTeamMemberRequest:
  type: object
  required:
    - user
  properties:
    user:
      $ref: '#/definitions/UserMeta'
      description: Member identifier of the team, consisting 'id' and/or 'username'
    role:
      type: string
      description: Member role of the user, consisting 'user' and 'admin'. Default value is 'user'
      enum:
        - user
        - admin
      default: user

##################
#      MODEL     #
##################
TeamMember:
  type: object
  properties:
    user:
      $ref: '#/definitions/UserMeta'
    role:
      type: string
      description: Member role of the user, consisting 'user' and 'admin'. Default value is 'user'
      enum:
        - user
        - admin
      default: user