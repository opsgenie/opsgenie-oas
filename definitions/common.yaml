##################
#    RESPONSE    #
##################
BaseResponse:
  type: object
  required:
    - requestId
    - took
  properties:
    requestId:
      type: string
    took:
      type: number
      format: float
      default: 0.0

BaseResponseWithExpandable:
  type: object
  required:
    - expandable
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        expandable:
          type: array
          items:
            type: string

ErrorResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        message:
          type: string
        code:
          type: integer
          format: int32
        responseHeaders:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

SuccessResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        result:
          type: string
        data:
          $ref: '#/definitions/SuccessData'

##################
#      MODEL     #
##################
SuccessData:
  type: object
  properties:
    id:
      type: string
    name:
      type: string

PageDetails:
  type: object
  properties:
    prev:
      type: string
    next:
      type: string
    first:
      type: string
    last:
      type: string

Recipient:
  type: object
  discriminator: type
  required:
    - type
  properties:
    type:
      type: string
      enum:
        - all
        - none
        - user
        - escalation
        - schedule
        - team
        - group
    id:
      type: string

TeamRecipient:
  x-discriminator-value: team
  description: Team recipient
  allOf:
  - $ref: '#/definitions/Recipient'
  - type: object
    properties:
      name:
        type: string

GroupRecipient:
  x-discriminator-value: group
  description: Group recipient
  allOf:
  - $ref: '#/definitions/Recipient'
  - type: object
    properties:
      name:
        type: string

ScheduleRecipient:
  x-discriminator-value: schedule
  description: Schedule recipient
  allOf:
  - $ref: '#/definitions/Recipient'
  - type: object
    properties:
      name:
        type: string

EscalationRecipient:
  x-discriminator-value: escalation
  description: Escalation recipient
  allOf:
  - $ref: '#/definitions/Recipient'
  - type: object
    properties:
      name:
        type: string

UserRecipient:
  x-discriminator-value: user
  description: User recipient
  allOf:
  - $ref: '#/definitions/Recipient'
  - type: object
    properties:
      username:
        type: string

NoRecipient:
  x-discriminator-value: none
  description: No recipient
  allOf:
  - $ref: '#/definitions/Recipient'

AllRecipient:
  x-discriminator-value: all
  description: All recipient
  allOf:
  - $ref: '#/definitions/Recipient'

TimeRestrictionInterval:
  type: object
  discriminator: type
  required:
    - type
  properties:
    type:
      type: string
      enum:
        - weekday-and-time-of-day
        - time-of-day

WeekdayTimeRestrictionInterval:
  type: object
  x-discriminator-value: weekday-and-time-of-day
  description: Weekday time restriction interval
  allOf:
    - $ref: '#/definitions/TimeRestrictionInterval'
    - type: object
      properties:
        restrictions:
          type: array
          items:
            $ref: '#/definitions/WeekdayTimeRestriction'
          minItems: 1
          maxItems: 15

TimeOfDayRestrictionInterval:
  type: object
  x-discriminator-value: time-of-day
  description: Time of day restriction interval
  allOf:
    - $ref: '#/definitions/TimeRestrictionInterval'
    - type: object
      properties:
        restriction:
          $ref: '#/definitions/TimeOfDayRestriction'

WeekdayTimeRestriction:
  type: object
  properties:
    startDay:
      type: string
      enum:
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday
    startHour:
      type: integer
      format: int32
    startMin:
      type: integer
      format: int32
    endDay:
      type: string
      enum:
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday
    endHour:
      type: integer
      format: int32
    endMin:
      type: integer
      format: int32

TimeOfDayRestriction:
  type: object
  properties:
    startHour:
      type: integer
      format: int32
    startMin:
      type: integer
      format: int32
    endHour:
      type: integer
      format: int32
    endMin:
      type: integer
      format: int32

Duration:
  type: object
  required:
    - timeAmount
  properties:
    timeAmount:
      type: integer
      format: int64
    timeUnit:
      type: string
      enum:
        - days
        - hours
        - minutes
        - seconds
        - miliseconds
        - micros
        - nanos
      default: minutes

Filter:
  type: object
  description: Defines the conditions that will be checked before applying rules and type of the operations that will be applied on conditions
  discriminator: type
  required:
    - type
  properties:
    type:
      type: string
      enum:
        - match-all
        - match-any-condition
        - match-all-conditions

MatchAll:
  x-discriminator-value: match-all
  description: Match all filter
  allOf:
    - $ref: '#/definitions/Filter'
    - type: object

MatchAllConditions:
  x-discriminator-value: match-all-conditions
  description: Match all conditions filter
  required:
    - conditions
  allOf:
    - $ref: '#/definitions/Filter'
    - type: object
      properties:
        conditions:
          type: array
          items:
            $ref: '#/definitions/Condition'
          minItems: 1

MatchAnyCondition:
  x-discriminator-value: match-any-condition
  description: Match any condition filter
  required:
    - conditions
  allOf:
    - $ref: '#/definitions/Filter'
    - type: object
      properties:
        conditions:
          type: array
          items:
            $ref: '#/definitions/Condition'
          minItems: 1

Condition:
  type: object
  required:
    - field
    - operation
  properties:
    field:
      type: string
      description: Specifies which alert field will be used in condition. Possible values are message, alias, description, source, entity, tags, actions, extra-properties, recipients or teams
      enum:
        - message
        - alias
        - description
        - source
        - entity
        - tags
        - actions
        - extra-properties
        - recipients
        - teams
        - priority
        - details
    key:
      type: string
      description: If field is set as extra-properties, key could be used for key-value pair
    not:
      type: boolean
      description: Indicates behaviour of the given operation. Default value is false
    operation:
      type: string
      enum:
        - matches
        - contains
        - starts-with
        - ends-with
        - equals
        - contains-key
        - contains-value
        - greater-than
        - less-than
        - is-empty
        - equals-ignore-whitespace
      description: It is the operation that will be executed for the given field and key.
    expectedValue:
      type: string
      description: User defined value that will be compared with alert field according to the operation. Default value is empty string
    order:
      type: integer
      format: int64
      description: Order of the condition in conditions list
