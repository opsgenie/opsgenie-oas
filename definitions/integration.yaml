#################
#     MODEL     #
#################
IntegrationMeta:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    enabled:
      type: boolean
    type:
      type: string
    teamId:
      type: string

AlertFilter:
  type: object
  properties:
    conditionMatchType:
      type: string
      enum:
        - match-all
        - match-any-condition
        - match-all-conditions
    conditions:
      type: array
      items:
        $ref: '#/definitions/CallbackCondition'

CallbackCondition:
  type: object
  required:
    - field
    - operation
    - expectedValue
  properties:
    field:
      type: string
      enum:
        - message
        - alias
        - description
        - source
        - entity
        - tags
        - actions
        - extra-properties
        - recipients
        - teams
        - priority
    not:
      type: boolean
    operation:
      type: string
      enum:
        - matches
        - contains
        - starts-with
        - ends-with
        - equals
        - contains-key
        - contains-value
        - greater-than
        - less-than
        - is-empty
        - equals-ignore-whitespace
    expectedValue:
      type: string
    order:
      type: integer
      format: int32

ActionMapping:
  type: object
  required:
    - action
  properties:
    action:
      type: string
      enum:
        - create
        - acknowledge
        - unacknowledge
        - snooze
        - escalate-to-next
        - add-note
        - add-recipient
        - add-team
        - add-tags
        - remove-tags
        - close
        - delete
        - escalate
        - custom-action
        - assign-ownership
        - take-ownership
        - update-priority
