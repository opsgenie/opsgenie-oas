##################
#     REQUEST    #
##################
CreateScheduleOverrideRequest:
  type: object
  required:
    - alias
    - user
    - startDate
    - endDate
  properties:
    alias:
      type: string
      description: A user defined identifier for the override
    user:
      $ref: '#/definitions/Recipient'
      description: The user object who will take on call responsibility or reserved word none
    startDate:
      type: string
      format: date-time
      description: Time for override starting
    endDate:
      type: string
      format: date-time
      description: Time for override ending
    rotations:
      type: array
      items:
        $ref: '#/definitions/ScheduleOverrideRotation'
      description: Identifier (id or name) of rotations that override will apply. When it's set, only specified schedule rotations will be overridden
      minItems: 1

UpdateScheduleOverrideRequest:
  type: object
  required:
      - user
      - startDate
      - endDate
  properties:
    user:
      $ref: '#/definitions/Recipient'
      description: The user object who will take on call responsibility or reserved word none
    startDate:
      type: string
      format: date-time
      description: Time for override starting
    endDate:
      type: string
      format: date-time
      description: Time for override ending
    rotations:
      type: array
      items:
        $ref: '#/definitions/ScheduleOverrideRotation'
        description: Identifier (id or name) of rotations that override will apply. When it's set, only specified schedule rotations will be overridden

##################
#    RESPONSE    #
##################
CreateScheduleOverrideResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/ScheduleOverrideMeta'

GetScheduleOverrideResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/ScheduleOverride'

UpdateScheduleOverrideResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/ScheduleOverrideMeta'

ListScheduleOverrideResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          type: array
          items:
            $ref: '#/definitions/ScheduleOverride'

##################
#      MODEL     #
##################
ScheduleOverride:
  type: object
  properties:
    _parent:
      $ref: '#/definitions/ScheduleMeta'
    alias:
      type: string
    user:
      $ref: '#/definitions/Recipient'
    startDate:
      type: string
      format: date-time
    endDate:
      type: string
      format: date-time
    rotations:
      type: array
      items:
        $ref: '#/definitions/ScheduleOverrideRotation'

ScheduleOverrideRotation:
  type: object
  properties:
    id:
      type: string
    name:
      type: string

ScheduleOverrideMeta:
  type: object
  properties:
    alias:
      type: string
