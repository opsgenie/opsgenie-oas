ScheduleIdentifier:
  name: identifier
  in: path
  description: Identifier of schedule which could be id or name
  required: true
  type: string

ScheduleIdentifierType:
  name: identifierType
  in: query
  description: Type of the identifier that is provided as an in-line parameter. Possible values are 'id' or 'name'
  required: false
  type: string
  enum:
    - id
    - name
  default: id