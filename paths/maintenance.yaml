/v1/maintenance:
  post:
    tags:
      - maintenance
    summary: Create maintenance
    description: Creates a new maintenance
    operationId: createMaintenance
    externalDocs:
      description: For more information
      url: www.opsgenie.com/docs/rest-api/maintenance-api#createMaintenance
    # x-collapse-params: CreateMaintenanceRequest
    parameters:
      - name: body
        in: body
        description: Request payload of the maintenance object
        required: true
        schema:
          $ref: '#/definitions/CreateMaintenanceRequest'
    responses:
      '201':
        description: Returns maintenance meta data
        schema:
          $ref: '#/definitions/CreateMaintenanceResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      '401':
        $ref: '#/responses/Unauthorized'
      '422':
        $ref: '#/responses/UnprocessableEntity'
      default:
        $ref: '#/responses/GeneralError'

  get:
    tags:
      - maintenance
    summary: List Maintenance
    description: List maintenance by type
    operationId: listMaintenance
    externalDocs:
      description: For more information
      url: www.opsgenie.com/docs/rest-api/maintenance-api#listMaintenance
    # x-collapse-params: ListMaintenanceRequest
    parameters:
      - $ref: '#/parameters/MaintenanceListType'
    responses:
      '200':
        description: List of maintenance data searched by list type
        schema:
          $ref: '#/definitions/ListMaintenanceResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      '401':
        $ref: '#/responses/Unauthorized'
      default:
        $ref: '#/responses/GeneralError'

