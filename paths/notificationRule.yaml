/v2/users/{identifier}/notification-rules:
  get:
    tags:
      - notification-rule
    summary: List Notification Rules
    description: Returns list of notification rules
    operationId: listNotificationRules
    externalDocs:
      description: For more information
      url: https://docs.opsgenie.com/docs/rest-api/notification-rule-api#listNotificationRule
    # x-collapse-params: ListNotificationRulesRequest
    parameters:
      - $ref: '#/parameters/UserIdentifier'
    responses:
      '200':
        description: List of notification rules
        schema:
          $ref: '#/definitions/ListNotificationRulesResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      '401':
        $ref: '#/responses/Unauthorized'
      '404':
        $ref: '#/responses/NotFound'
      default:
        $ref: '#/responses/GeneralError'

  post:
    tags:
      - notification-rule
    summary: Create Notification Rule
    description: Creates a new notification rule
    operationId: createNotificationRule
    externalDocs:
      description: For more information
      url: https://docs.opsgenie.com/docs/rest-api/notification-rule-api#createNotificationRule
    # x-collapse-params: CreateNotificationRuleRequest
    parameters:
      - $ref: '#/parameters/UserIdentifier'
      - name: body
        in: body
        description: Request payload of create notification rule
        required: true
        schema:
          $ref: '#/definitions/CreateNotificationRuleRequest'
    responses:
      '201':
        description: Notification rule meta information for created notification rule
        schema:
          $ref: '#/definitions/CreateNotificationRuleResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      '401':
        $ref: '#/responses/Unauthorized'
      '403':
        $ref: '#/responses/Forbidden'
      '404':
        $ref: '#/responses/NotFound'
      '422':
        $ref: '#/responses/UnprocessableEntity'
      default:
        $ref: '#/responses/GeneralError'

