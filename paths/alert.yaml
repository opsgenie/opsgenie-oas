/v2/alerts:
  get:
    tags:
      - alert
    summary: List Alerts
    description: Returns list of alerts
    operationId: listAlerts
    # x-collapse-params: ListAlertsRequest
    externalDocs:
      description: For more information
      url: https://docs.opsgenie.com/docs/rest-api/alert-api#listAlerts
    parameters:
      - name: query
        in: query
        description: Search query to apply while filtering the alerts
        required: false
        type: string
      - name: searchIdentifier
        in: query
        description: Identifier of the saved search query to apply while filtering the alerts
        required: false
        type: string
      - name: searchIdentifierType
        in: query
        description: Identifier type of the saved search query. Possible values are 'id', or 'name'
        required: false
        type: string
        enum:
          - id
          - name
        default: id
      - name: offset
        in: query
        description: Start index of the result set (to apply pagination). Minimum value (and also default value) is 0
        required: false
        type: integer
        format: int32
        minimum: 0
      - name: limit
        in: query
        description: Maximum number of items to provide in the result. Must be a positive integer value. Default value is 20 and maximum value is 100
        required: false
        type: integer
        format: int32
        minimum: 1
        maximum: 100
      - name: sort
        in: query
        description: Name of the field that result set will be sorted by
        required: false
        type: string
        enum:
          - createdAt
          - updatedAt
          - tinyId
          - alias
          - message
          - status
          - acknowledged
          - isSeen
          - snoozed
          - snoozedUntil
          - count
          - lastOccurredAt
          - source
          - owner
          - integration.name
          - integration.type
          - report.ackTime
          - report.closeTime
          - report.acknowledgedBy
          - report.closedBy
        default: createdAt
      - name: order
        in: query
        description: Sorting order of the result set
        required: false
        type: string
        enum:
          - asc
          - desc
        default: desc
    responses:
      '200':
        description: List of alert informations
        schema:
          $ref: '#/definitions/ListAlertsResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      default:
        $ref: '#/responses/GeneralError'

  post:
    tags:
      - alert
    summary: Create Alert
    description: Creates a new alert
    operationId: createAlert
    externalDocs:
      description: For more information
      url: https://docs.opsgenie.com/docs/rest-api/alert-api#createAlert
    parameters:
      - name: body
        in: body
        description: Request payload of created alert
        required: true
        schema:
          $ref: '#/definitions/CreateAlertRequest'
    responses:
      '202':
        $ref: '#/responses/Accepted'
      '401':
        $ref: '#/responses/Unauthorized'
      default:
